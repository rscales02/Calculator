<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <div id="calc">
        <form>
            <h1>JS Calc</h1>
            <input type="text" value="0" id="display" disabled/>
            <br>
            <input type="button" value="CE" onclick="toDisplay('c')" class="keys" />
            <input type="button" value="C" onclick="backspace()" class="keys" />
            <input type="button" value="x^2" onclick="square()" class="keys" />
            <input type="button" value="รท" onclick="toDisplay('รท')" class="keys" />
            <br>
            <input type="button" value="9" onclick="toDisplay('9')" class="keys" />
            <input type="button" value="8" onclick="toDisplay('8')" class="keys" />
            <input type="button" value="7" onclick="toDisplay('7')" class="keys" />
            <input type="button" value="*" onclick="toDisplay('*')" class="keys" />
            <br>
            <input type="button" value="6" onclick="toDisplay('6')" class="keys" />
            <input type="button" value="5" onclick="toDisplay('5')" class="keys" />
            <input type="button" value="4" onclick="toDisplay('4')" class="keys" />
            <input type="button" value="-" onclick="toDisplay('-')" class="keys" />
            <br>
            <input type="button" value="3" onclick="toDisplay('3')" class="keys" />
            <input type="button" value="2" onclick="toDisplay('2')" class="keys" />
            <input type="button" value="1" onclick="toDisplay('1')" class="keys" />
            <input type="button" value="+" onclick="toDisplay('+')" class="keys" />
            <br>
            <input type="button" value="0" onclick="toDisplay('0')" class="keys" />
            <input type="button" value="." onclick="toDisplay('.')" class="keys" />
            <input type="button" value="=" onclick="equal()" class="bigKey" />
        </form>
    </div>
</body>

</html>
